<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="calc">
    
    <h1>Calculadora</h1>
    <form action="calculate.php" method="POST" target="_blank">  
        <label for="n1">01º Número: </label>
        <input type="number" id="n1" name="n1">
        <br><br>
        
        <label for="n2" class="n2">02º Número: </label>
        <input type="number" id="n2" name="n2">
        
        <select name="operacao" id="operacao" class="operacao">
            <option value="sum">Soma (+)</option>
            <option value="sub">Subtração (-)</option>
            <option value="mult">Multiplicação (*)</option>
            <option value="div">Divisão (/)</option>
        </select>
        <input type="submit" id="btnCalc" name = "btnCalc" value="Calcular" target="_blank" class="btnCalc">
    </form>
</div>
